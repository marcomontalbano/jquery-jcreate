<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>jCreate DEMO</title>
</head>

<body>
  

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="src/jquery.jcreate.js"></script>
<script type="text/javascript">
  var generateColor = function()
  {
    var
      R = ("0" + Math.round(Math.random() * 255).toString(16)).slice(-2),
      G = ("0" + Math.round(Math.random() * 255).toString(16)).slice(-2),
      B = ("0" + Math.round(Math.random() * 255).toString(16)).slice(-2)
    ;
    return '#'+R+G+B;
  }
  $(function()
  {
    $('#element-container').on('create', '> div', function() {
      console.log('jCreate!');
      $(this).css('backgroundColor', generateColor());
      $(this).css('padding', '5px');
      $(this).css('display', 'inline-block');
    });    

    $('#element-container').empty();
    $('#button-create').click(function() {
      $('#element-container').append( $('<div>').text('this is a new element :)') );
    });
  });
</script>

  <h3>Test it</h3>

  <p><input class="form-control" id="button-create" name="Create" type="button" value="Create" /></p>

  <div id="element-container">&nbsp;</div>

  <p>&nbsp;</p>

</body>
</html>
