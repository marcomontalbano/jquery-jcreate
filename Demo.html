<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
  
  <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/jquery.jCreate.js"></script>
</head>

<body>
  <input id="button" type="button" value="Create">
  <div   id="container"></div>

  <script type="text/javascript">
    
    var generateColor = function()
    {
      var
        R = Math.round(Math.random() * 255).toString(16),
        G = Math.round(Math.random() * 255).toString(16),
        B = Math.round(Math.random() * 255).toString(16)
      ;
      return '#'+R+G+B;
    }

    $('#container').on('create', 'div', function() {
      $(this).css('backgroundColor', generateColor());
    });    

    $('#button').click(function() {
      $('#container').append( $('<div>').text('created!') );
    });
  </script>
</body>
</html>
