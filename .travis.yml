language: node_js
node_js:
  - "6"
before_script:
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install
script:
  - npm test
after_success:
  - npm install coveralls codacy-coverage
  - cat ./coverage/reports/lcov.info | ./node_modules/.bin/coveralls || true
  - cat ./coverage/reports/lcov.info | ./node_modules/.bin/codacy-coverage || true
